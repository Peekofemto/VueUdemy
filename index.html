<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs Section 1</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-once>{{title}}</h1>
        <input type="text" v-on:input="changeTitle">
        <p>{{saludar()}} - <a v-bind:href="link">Google</a></p>
        <hr>
        <p v-html="finishedLink"></p>
    </div>

    <script>
        new Vue ({
            el: '#app',
            data:{
                title: 'Hola mundo',
                link: 'http://google.com',
                finishedLink: '<a href="http://google.com"> Google </a>'
            },
            methods:{
                changeTitle: function(event){
                    this.title = event.target.value;
                },
                saludar: function(){
                     this.title='Hola!';
                     return this.title;
                }
            }
        });
    </script>
</body>
</html>
