<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs Section 1</title>
    <script src="/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="show">You can see me!</p>
        <p v-else>Now you see me</p>
        <template v-if="show">
            <h1>Header</h1>
            <p>Inside of template</p>
        </template>
        <!-- v-show no desaparece el elemento del DOM solo lo esconde a diferencia de v-if -->
        <p v-show="show">You can also see me?</p>
        <button @click="show = !show">Switch</button>
    </div>

    <script>
        new Vue ({
            el: '#app',
            data:{
                show: true
            }
        });
    </script>
</body>
</html>
