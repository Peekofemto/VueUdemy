<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs Basic Event</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="increase(5, $event)">Increase Counter</button>
        <button v-on:click="resetCounter">Reset Counter</button>
        <p>{{ counter }}</p>
        <p >Coordinates: x: {{x}}  y: {{y}}</p>
        <div v-on:mousemove="updateCoordinates" style="border: 2px solid black; height: 250px;"></div>
    </div>

    <script>
        new Vue ({
            el: '#app',
            data:{
                counter: 0,
                x: 0,
                y: 0
            },
            methods:{
                increase: function(aumento, event){
                    this.counter += aumento;
                },
                resetCounter: function(){
                    this.counter = 0;
                },
                updateCoordinates: function(event){
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        });
    </script>
</body>
</html>
